{% set name = "zeroc-ice" %}
{% set version = "3.6.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fe0ebacb6996870d0aa46511c126f9b3cfe88257517a5608d63332e9b6fb1717

build:
  number: 0
  entry_points:
    - slice2py=slice2py:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - openssl
    - pip
    - python
  run:
    - openssl
    - python

test:
  imports:
    - Glacier2
    - Ice
    - IceBox
    - IceGrid
    - IceMX
    - IcePatch2
    - IceStorm
  commands:
    - slice2py --help

about:
  home: https://zeroc.com
  license: GNU General Public v2 (GPLv2)
  license_family: GPL2
  summary: Ice is a comprehensive RPC framework with support for Python, C++, .NET, Java, JavaScript and more.

extra:
  recipe-maintainers:
    - ome
